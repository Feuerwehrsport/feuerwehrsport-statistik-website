en:
  date:
    formats:
      default: '%d/%m/%Y'
      short: '%-d/%-m'
  errors:
    format: '%{attribute} %{message}'
    messages:
      carrierwave_download_error: could not be downloaded
      carrierwave_integrity_error: is not of an allowed file type
      carrierwave_processing_error: failed to be processed
      content_type_blacklist_error: has a wrong content type (%{content_type})
      content_type_whitelist_error: has a wrong content type (%{content_type})
      extension_black_list_error: 'You are not allowed to upload %{extension} files,
        prohibited types: %{prohibited_types}'
      extension_blacklist_error: 'You are not allowed to upload %{extension} files,
        prohibited types: %{prohibited_types}'
      extension_white_list_error: 'You are not allowed to upload %{extension} files,
        allowed types: %{allowed_types}'
      extension_whitelist_error: 'You are not allowed to upload %{extension} files,
        allowed types: %{allowed_types}'
      invalid_email_address: is not a valid email address
      invalid_url: is not a valid URL
      max_size_error: File size should be less than %{max_size}
      mime_types_processing_error: is not of an allowed file type
      min_size_error: File size should be greater than %{min_size}
      mini_magick_processing_error: 'Failed to manipulate with MiniMagick, maybe it
        is not an image? Original Error: %{e}'
      must_be_greater_or_equal_than: must be greater or equal than %{compared_field}
      must_be_greater_than: must be greater than %{compared_field}
      must_be_less_or_equal_than: must be less or equal than %{compared_field}
      must_be_less_than: must be less than %{compared_field}
      must_be_today_or_future_date: must be today or future date
      must_be_future_time: must be future time
      rmagick_processing_error: Failed to manipulate with rmagick, maybe it is not
        an image?
    template:
      body: 'There were problems with the following fields:'
      header:
        one: 1 error prohibited this %{model} from being saved
        other: '%{count} errors prohibited this %{model} from being saved'
  time:
    formats:
      default: '%d/%m/%Y %H:%M'
